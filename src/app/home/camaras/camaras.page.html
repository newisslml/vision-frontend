<ion-header>
    <ion-toolbar>
        <ion-title>Listado</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <div *ngFor="let item of listadoCamaras" class="titulo-vision" class="list">
        {{ item.nombre }}
        <a href="{{item.url}}" target="_blank" class="ion-text-end">
            <ion-icon name="videocam-outline" slot="end" class="icon-videocam"></ion-icon>
        </a>
    </div>
</ion-content>
