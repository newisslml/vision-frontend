<ion-header>
    <ion-toolbar>
        <ion-title>🏠</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="titulo-vision">PlagueCams</div>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-button expand="block" color="primary" (click)="mostrarAlerta()">Agendar control de
                    plagas</ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button expand="block" color="secondary" (click)="irACamaras()">Camaras</ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6">
                <ion-button expand="block" color="tertiary" (click)="mostrarAlerta()">Configuracion</ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button expand="block" color="success" (click)="mostrarAlerta()">Reportes</ion-button>

        </ion-row>
    </ion-grid>
